<html>
<head>
    <title>validating a textbox</title>
</head>
   
<body>
    <center>
        <form name="f">
            <table>
                <h2 align="center">USER NAME VALIDATION</h2>
                <tr>
                    <td align="right">USERNAME:</td>
                    <td><input type="text" name="fname" maxlength=20 size=30></td>
                </tr>
                <br>
                <tr>
                    <td><input type="button" value="click me" onClick="button_click()"></td>
                </tr>
        </form>
        </table>
    </center>

    <script>
        function button_click() {
            var fname = f.fname.value;
            var spchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";
            var number = "0123456789";
            if (fname.length < 6) {
                alert("first name should contain atleast 6 characters");
            }
            if (fname != "") {
                for (var i = 0; i < fname.length; i++) {
                    if (spchar.indexOf(fname.charAt(i)) != -1) {
                        alert("Userid should not have special characters");
                        f.fname.value = " ";
                        return false;
                    }
                }
            }
            if (fname != "") {
                for (var i = 0; i < fname.length; i++) {
                    if (number.indexOf(fname.charAt(i)) != -1) {
                        alert("Userid should not have numbers");
                        f.fname.value = "";
                        return false;
                    }
                }
            if (fname.length >= 6)
                    alert("valid username");
            }
        }
    </script>
</body>
</html>
