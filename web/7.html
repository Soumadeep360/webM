<html>
  <head>
    <title>Multiplication Table</title>
  </head>
  <body>
    <script type="text/javascript">
      var n = prompt("Enter positive value for n:  ");
      if (!isNaN(n) && n > 0) {
        var table = "";
        var number = "";
        for (i = 1; i <= 10; i++) {
          number = n * i;
          table += n + " * " + i + " = " + number + "\n";
        }
        alert(table);
      } else {
        alert("Enter positive value");
        n = prompt("Enter positive value for n: ");
      }
      document.write("success");
    </script>
  </body>
</html>
